<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 ENABLED WIFI ROVER</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p.instructions {
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: center;
            max-width: 300px;
        }
        .control-panel {
            display: grid;
            grid-template-areas:
                '. up .'
                'left stop right'
                '. down .';
            gap: 15px;
        }
        .button {
            width: 70px;
            height: 70px;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            background: #333;
            color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .button:active {
            transform: scale(0.9);
            background: #555;
        }
        #up { grid-area: up; }
        #down { grid-area: down; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #stop { grid-area: stop; }
        .voice-control {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            background: #6a11cb;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .listening {
            margin-top: 15px;
            font-size: 1rem;
            color: #ffeb3b;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>ESP32 ENABLED WIFI ROVER</h1>
    <p class="instructions">Voice commands: say "forward", "back", "left", "right", "stop" to control the car.</p>
    <div class="control-panel">
        <button id="up" class="button">‚Üë</button>
        <button id="left" class="button">‚Üê</button>
        <button id="stop" class="button">‚ñ†</button>
        <button id="right" class="button">‚Üí</button>
        <button id="down" class="button">‚Üì</button>
    </div>
    <button id="voice" class="voice-control">üé§ Voice Control</button>
    <div id="status" class="listening" style="display: none;">Listening...</div>

    <script>
        const sendCommand = (cmd) => {
            fetch(`/command?move=${cmd}`)
                .then(response => console.log('Command sent:', cmd))
                .catch(error => console.error('Error:', error));
        };

        document.getElementById('up').addEventListener('click', () => sendCommand('up'));
        document.getElementById('down').addEventListener('click', () => sendCommand('down'));
        document.getElementById('left').addEventListener('click', () => sendCommand('left'));
        document.getElementById('right').addEventListener('click', () => sendCommand('right'));
        document.getElementById('stop').addEventListener('click', () => sendCommand('stop'));

        // Voice Control with indication
        document.getElementById('voice').addEventListener('click', () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';

            recognition.start();

            recognition.onresult = (event) => {
                const command = event.results[0][0].transcript.toLowerCase();
                statusDiv.textContent = `Heard: "${command}"`;
                if (command.includes('forward')) sendCommand('up');
                else if (command.includes('back')) sendCommand('down');
                else if (command.includes('left')) sendCommand('left');
                else if (command.includes('right')) sendCommand('right');
                else if (command.includes('stop')) sendCommand('stop');
            };

            recognition.onend = () => {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                    statusDiv.textContent = 'Listening...';
                }, 2000);
            };
        });
    </script>
</body>
</html>
